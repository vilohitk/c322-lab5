<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .card
        {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 20%;
            border-radius: 5px;
        }

        .card:hover
        {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        img
        {
            border-radius: 5px 5px 0 0;
        }

        .container
        {
            padding: 2px 16px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="http://localhost:8080/ducks/1/image" alt="Avatar" style="width:100%">
        <div class="container">
            <h4><b>1</b></h4>
            <p>Mallard</p>
        </div>
    </div>

    <div class="card">
        <img src="http://localhost:8080/ducks/5/image" alt="Avatar" style="width:100%">

            <h4><b>5</b></h4>
            <p>Mallard</p>
        </div>
    </div>

    <div class="card">
        <img src="http://localhost:8080/ducks/4/image" alt="Avatar" style="width:100%">

            <h4><b>4</b></h4>
            <p>Redhead</p>
        </div>
    </div>
</body>
</html>
